function sendDetailsToWhatsApp() {
    const form = document.getElementById('contactForm');
    const firstName = form['first-name'].value;
    const lastName = form['last-name'].value;
    const email = form.email.value;
    const subject = form.subject.value;
    const message = form.message.value;

    const whatsappMessage = `*${subject}*\nFirst Name: ${firstName}\nLast Name: ${lastName}\nEmail: ${email}\nMessage: ${message}`;

    const yourWhatsAppNumber = '97577383218';
    const whatsappUrl = `https://wa.me/${yourWhatsAppNumber}?text=${encodeURIComponent(whatsappMessage)}`;
    window.open(whatsappUrl, '_blank');
}
