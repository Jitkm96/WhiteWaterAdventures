document.addEventListener('DOMContentLoaded', function () {

sendDetailsToWhatsApp();

function sendDetailsToWhatsApp() {
const form = document.getElementById('contactForm');
const firstName = form['first-name'].value;
const lastName = form['last-name'].value;
const email = form.email.value;
const subject = form.subject.value;
const message = form.message.value;

const whatsappMessage = `*${subject}*\nFirst Name: ${firstName}\nLast Name: ${lastName}\nEmail: ${email}\nMessage: ${message}`;

const yourWhatsAppNumber = '97577383218';
const whatsappUrl = `https://wa.me/${yourWhatsAppNumber}?text=${encodeURIComponent(whatsappMessage)}`;
window.open(whatsappUrl, '_blank');
}


const scriptURL = 'https://script.google.com/macros/s/AKfycbzki_tsqC24TDVrP2uuMvL8fE3fo7TX-oEuxUVGyRPvi6oMudBoQo3TK6rBvtZM3qBJ/exec'
const form = document.forms['submit-to-google-sheet']
const msg = document.getElementById("msg")

form.addEventListener('submit', e => {
e.preventDefault()
fetch(scriptURL, { method: 'POST', body: new FormData(form)})
.then(response =>  {
  msg.innerHTML = "Message sent successfully"
  setTimeout(function(){
      msg.innerHTML = ""
  },5000)
  form.reset()
})
.catch(error => console.error('Error!', error.message))
 })
